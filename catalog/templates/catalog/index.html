{% extends 'base_generic.html' %}
{% load static %}


{% block content %}
    <h2>Face recognition</h2>

    <form method="post" enctype="multipart/form-data" class="mb-5">
        {% csrf_token %}

        <table class="table">
            {{ form.as_table }}
        </table>

        <input type="submit" accept=".gif, .jpeg, .jpg, .png" value="Submit" class="btn btn-outline-danger"/>
    </form>

    <p>{{ founded_name }}</p>
{% endblock %}

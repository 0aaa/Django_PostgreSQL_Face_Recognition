{% extends 'base_generic.html' %}


{% block content %}
    <h2>Delete photo</h2>

    <p>Are you sure you want to delete the photo: {{ photo.name }}?</p>

    <form method="post">
        {% csrf_token %}

        <button type="submit" class="btn btn-outline-danger">Yes, delete.</button>
    </form>
{% endblock %}

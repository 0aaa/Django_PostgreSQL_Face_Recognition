{% extends 'base_generic.html' %}


{% block content %}
    <h2>{{ title }}</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <table class="table">
            {{ form.as_table }}
        </table>

        <button type="submit" class="btn btn-outline-danger">Submit</button>
    </form>
{% endblock %}
